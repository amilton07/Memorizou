<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memória</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

<body>

    

   <div class="container">
    
    <button type="button" class="btn btn-success" id="jogar">Clique aqui para iniciar</button>
    <button type="button" class="btn btn-danger" id="mostrarTudo">Mostrar Tudo</button>
    
  
    <div id="carregando" class="row container-fluid invisible">
      <strong id="contador" style="font-size: 30px; color: white;">Começando em 1 ...</strong>
      
      <div class="spinner-grow spinner-grow-sm" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>



    <div id="conteudo" class="row" style="margin-bottom: 20px;">

    </div>
   </div>



   <div  class="row container" id="message" style="margin: auto; ">
    <div  id="mensagem" class="alert  invisible" role="alert">
      Combinação errada!
    </div>
  </div>
